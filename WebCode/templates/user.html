<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="/static/css/amazeui.min.css">
    <link rel="stylesheet" href="/static/css/admin.css">
    <link rel="stylesheet" href="/static/css/app.css">
</head>

<body>

<div class="am-cf admin-main">
    <!-- content start -->
    <div class="admin-content">
        <div class="admin-content-body">
            <div class="am-cf am-padding am-padding-bottom-0">
                <div class="am-fl am-cf">
                    <strong class="am-text-primary am-text-lg"> </strong>
                    <small>
                        <i class="icon-home"></i> &gt; 首页 &gt; 员工管理
                    </small>
                </div>
            </div>
            <hr>
            <div class="container">
                <div class="am-g">
                    <div class="am-u-sm-12 am-u-md-6">
                        <div class="am-btn-toolbar">
                            <div class="am-btn-group am-btn-group-xs">
                                <button type="button" class="am-btn am-btn-default btnAdd">
                                    <span class="icon-plus"></span> 新增
                                </button>


                            </div>
                        </div>
                    </div>
                    <div class="am-u-sm-12 am-u-md-3">



                        </select>
                        <div class="am-selected am-dropdown " id="am-selected-dhh2q" data-am-dropdown="">

                            <div class="am-selected-content am-dropdown-content">
                                <h2 class="am-selected-header"><span class="am-icon-chevron-left">返回</span></h2>
                                <ul class="am-selected-list">
                                    <li class="am-checked" data-index="0" data-group="0" data-value="0"><span
                                            class="am-selected-text">请选择部门</span> <i class="am-icon-check"></i></li>
                                    <li class="" data-index="1" data-group="0" data-value="14"><span
                                            class="am-selected-text">研发部</span> <i class="am-icon-check"></i></li>

                                </ul>
                                <div class="am-selected-hint"></div>
                            </div>
                        </div>
                        <div class="am-selected am-dropdown " id="am-selected-z6ofo" data-am-dropdown="">
                            <button style="display: none;" type="button"
                                    class="am-selected-btn am-btn am-dropdown-toggle am-btn-sm am-btn-default">
                                <span class="am-selected-status am-fl">请选择部门</span>
                                <i class="am-selected-icon am-icon-caret-down"></i>
                            </button>
                            <div class="am-selected-content am-dropdown-content">
                                <h2 class="am-selected-header">
                                    <span class="am-icon-chevron-left">返回</span>
                                </h2>
                                <ul class="am-selected-list">


                                </ul>
                                <div class="am-selected-hint"></div>
                            </div>
                        </div>
                    </div>

                    <div class="am-u-sm-12 am-u-md-3">
                        <div class="am-input-group am-input-group-sm">
                            <input class="am-form-field" placeholder="请输入员工姓名" id="username" name="heihei" type="text">
                            <span class="am-input-group-btn">
										<button class="am-btn am-btn-default" type="submit" id="btnsearch" >
											搜索
										</button> </span>
                        </div>
                    </div>
                </div>
                <div class="am-g" style="margin-top: -30px;">
                    <div class="am-u-sm-12">
                        <form class="am-form" action="">
                            <table class="am-table am-table-striped am-table-hover table-main">
                                <thead>
                                <tr>
                                    <th class="table-check">
                                        <input id="chkAll" type="checkbox">
                                    </th>
                                    <th class="table-id">
                                        ID
                                    </th>
                                    <th class="table-title">
                                        员工姓名
                                    </th>
                                    <th>
                                        性别
                                    </th>
                                    <th>
                                        部门名称
                                    </th>
                                    <th>
                                        电话
                                    </th>
                                    <th>
                                        微信号
                                    </th>
                                    <th class="table-set">
                                        操作
                                    </th>
                                </tr>
                                </thead>
                            {{ inf }}
                                <nobr>
                                    {% for test in info %}
                                        <tbody id="tUser">
                                        <tr>
                                            <td><input name="test" value="{{ test.sno }}" type="checkbox"></td>
                                            <td>{{ test.sno }}</td>
                                            <td>{{ test.user_name }}</td>
                                            <td>{{ test.gender }}</td>
                                            <td>{{ test.depart_name }}</td>
                                            <td>{{ test.phone_num }}</td>
                                            <td>{{ test.wx_num }}</td>
                                            <td>
                                                <div class="am-btn-toolbar">
                                                    <div class="am-btn-group am-btn-group-xs">
                                                        <button name="edit"
                                                                id="{{ test.sno }}"
                                                                type="button"
                                                                onclick="setDate(this)"
                                                                value="{{ test.sno }}"
                                                                class="am-btn am-btn-default am-btn-xs am-text-secondary btnEdit">
                                                            <span class="am-icon-pencil-square-o"></span> 编辑
                                                        </button>
                                                        <button name="cancel"
                                                                type="submit"
                                                                id="{{ test.sno }}"
                                                                class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only"
                                                                onclick="setDate(this)"><span
                                                                class="am-icon-trash-o"></span> 删除
                                                        </button>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    {% endfor %}
                                </nobr>
                            </table>

                        </form>
                    </div>
                </div>
            </div>

        </div>
        <!-- content end -->
    </div>
</div>

<!--[if lt IE 9]>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>

<script type="text/javascript" src="/static/myplugs/js/plugs.js"></script>
<script>

    function setDate(th) {
        var b = th.id;
        var c = th.name;
        $.ajax({
            url: "/user.html",
            type: "POST",
            data: {
                ll:b,
                uu:c,
            },
            success: function (data) {
            }
        })
    }

    $(function () {
        $(".btnAdd").click(function () {
            $.jq_Panel({
                title: "添加用户",
                url: "addUser.html",
                iframeWidth: 800,
                iframeHeight: 600,
            });
        });

        $(".btnEdit").click(function () {
            $.jq_Panel({
                title: "编辑用户",
                url: "addUser1.html",
                iframeWidth: 800,
                iframeHeight: 600,
            });

        });

    });
</script>
</body>

</html>
