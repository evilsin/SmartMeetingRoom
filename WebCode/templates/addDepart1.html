<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
			<link rel="stylesheet" href="/static/css/amazeui.min.css">
		<link rel="stylesheet" href="/static/css/admin.css">
		<link rel="stylesheet" href="/static/css/app.css">
		<style>
			.admin-main{
				padding-top: 0px;
			}
		</style>
	</head>
	<body>
		<div class="am-cf admin-main">
			<!-- content start -->
			<div class="admin-content">
				<div class="admin-content-body">
					<div class="am-g">
						<form class="am-form am-form-horizontal" action="" method="post" style="padding-top: 30px;">
							<input value="504" name="roleId" type="hidden">
							<div class="am-form-group">
								<label for="user-name" class="am-u-sm-3 am-form-label">
									部门名称
								</label>
								<div class="am-u-sm-9">
									<input id="roleName" required="" placeholder="请输入部门名称" value="" name="departName" type="text">
									<small id="helpRole">输入部门名称。</small>
								</div>
							</div>
							<div class="am-form-group">
								<label for="user-name" class="am-u-sm-3 am-form-label">
									部门描述
								</label>
								<div class="am-u-sm-9">
									<textarea rows="" cols="50" placeholder="请输入角色描述" name="roleDesc"></textarea>
									<small>输入部门描述。</small>
								</div>
							</div>
							<div class="am-form-group">
								<form action="" method="post" class="am-u-sm-9 am-u-sm-push-3">
									<input id="{{ ll }}" class="am-btn am-btn-success" value="编辑部门" type="submit">
                                </form>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
