<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>

		<link rel="stylesheet" href="css/amazeui.min.css">
		<link rel="stylesheet" href="css/admin.css">
		<link rel="stylesheet" href="css/app.css">
		<style>
			.admin-main {
				padding-top: 0px;
			}
		</style>
	</head>

	<body>

		<div class="am-cf admin-main">
			<!-- content start -->
			<div class="admin-content">
				<div class="admin-content-body">
					<div class="am-g">
						<form class="am-form am-form-horizontal" action="role/addroleSubmit.action" method="post" style="padding-top: 30px;">
							<input value="504" name="roleId" type="hidden">
							<div class="am-form-group">
								<label for="user-name" class="am-u-sm-3 am-form-label">
									ID
								</label>
								<div class="am-u-sm-9">
									<input id="roleId" required="" placeholder="请输入ID" value="" name="userName" type="text">
									<!--<small id="helpRole">输入用户名。</small>-->
								</div>
							</div>
							<div class="am-form-group">
								<label for="user-name" class="am-u-sm-3 am-form-label">
								员工姓名
								</label>
								<div class="am-u-sm-9">
									<input id="roleName" required="" placeholder="请输入员工姓名" value="" name="userName" type="text">
									<!--<small id="helpRole">输入用户名。</small>-->
								</div>
							</div>
							<div class="am-form-group">
								<label for="user-email" class="am-u-sm-3 am-form-label">
									照片
								</label>
								<div class="am-u-sm-9">
									<div id="drop_area" title="点击上传照片" style="line-height: 50px;"></div>

									<!--<small>部门</small>-->
								</div>
							</div>

							<div class="am-form-group">
								<label for="user-name" class="am-u-sm-3 am-form-label">
									性别
								</label>
								<div class="am-u-sm-9" style="line-height: 30px;">
									<input type="radio" id="man" name="sex" value="1" ${user.sex==1? checked=checked : }/>
									<label for="man">
										男
									</label> &nbsp;&nbsp;&nbsp;&nbsp;
									<input type="radio" id="woman" name="sex" value="0" ${user.sex==0? checked=checked : } />
									<label for="woman">
										女
									</label>
									<br />
									<!--<small>性别...</small>-->
								</div>
							</div>


							<div class="am-form-group">
								<label for="user-email" class="am-u-sm-3 am-form-label">
									部门
								</label>
								<div class="am-u-sm-9">
									<select name="departid" required>
										<option value="">
											请选择部门
										</option>

										<option value="1">
											开发部
										</option>

									</select>
									<!--<small>部门</small>-->
								</div>
							</div>
							
							<div class="am-form-group">
								<label for="user-name" class="am-u-sm-3 am-form-label">
								电话
								</label>
								<div class="am-u-sm-9">
									<input id="roleNumber" required="" placeholder="请输入联系方式" value="" name="email" type="text">
									<!--<small id="helpRole">输入邮箱。</small>-->
								</div>
							</div>
							<div class="am-form-group">
								<label for="user-name" class="am-u-sm-3 am-form-label">
									微信号
								</label>
								<div class="am-u-sm-9">
									<input id="roleWechat" required="" placeholder="请输入微信号" value="" name="email" type="text">
									<!--<small id="helpRole">输入邮箱。</small>-->
								</div>
							</div>


							<div class="am-form-group">
								<div class="am-u-sm-9 am-u-sm-push-3">
									<input id="addRole" class="am-btn am-btn-success" value="编辑" type="button">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script>
			$(function() {
				$(".btnedit").click(function() {
					$.jq_Panel({
						title: "修改部门",
						iframeWidth: 500,
						iframeHeight: 300,
						url: "addDepart.html"
					});
				});
				$(".btnAdd").click(function() {

					$.jq_Panel({
						title: "添加部门",
						iframeWidth: 500,
						iframeHeight: 300,
						url: "addDepart.html"
					});
				});
			});
		</script>
	</body>


	<script src="js/jquery.js"></script>
	<script src="js/upload.js"></script>

	<script type="text/javascript">
		var dragImgUpload = new DragImgUpload("#drop_area",{
			callback:function (files) {
				//回调函数，可以传递给后台等等
				var file = files[0];
				console.log(file.name);
			}
		})
	</script>



</html>
