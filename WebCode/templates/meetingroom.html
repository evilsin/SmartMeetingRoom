<script>

      function setDate(th) {
        var b = th.id;
        var c = th.name;
        $.ajax({
            url: "/meetingroom.html",
            type: "POST",
            data: {
                ll:b,
                uu:c,
            },
            success: function (data) {
            }
        })
    }

    $(function () {
        $(".btnAdd").click(function () {
            $.jq_Panel({
                title: "添加会议室",
                url: "addroom.html",
                iframeWidth: 800,
                iframeHeight: 600,
            });
        });

        $(".btnEdit").click(function () {
            $.jq_Panel({
                title: "编辑会议室",
                url: "addroom1.html",
                iframeWidth: 800,
                iframeHeight: 600,
            });
